<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="jumbotron">
        <h1>New York Times Search</h1>
        <p></p>
        <p></p>
    </div>

    <form>
        <h3>Search Terms</h3>
        <div class="form-group">
            <label for="Search Term"></label>
            <input type="search" class="form-control" id="search" placeholder="search">
        </div>
        <form>
            <h3>Number Records to Retrieve</h3>
            <div class="form-group">
                <label for="Records to Retrieve"></label>
                <input type="Number of Records" class="form-control" id="Records " placeholder="Number of Records">
            </div>
            <form>
                <h3>Start Year (Optinal)</h3>
                <div class="form-group">
                    <label for="Start Year"></label>
                    <input type="Year" class="form-control" id="beginYear" placeholder="Year">
                </div>
                <form>
                    <h3>End Year(Optional)</h3>
                    <div class="form-group">
                        <label for="End Year"></label>
                        <input type="Year" class="form-control" id="endYear" placeholder="Year">
                    </div>

                    <button class="btn btn-default" type="Search">Search</button>
                    <button class="btn btn-default" type="Clear">Clear Search</button>

                </form>


            </form>

</body>

</html>
