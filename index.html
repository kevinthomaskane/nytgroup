<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="jumbotron">
        <h1>New York Times Search</h1>
        <p></p>
        <p></p>
    </div>

    <form>
        <h3>Search Terms</h3>
        <div class="form-group">
            <label for="Search Term"></label>
            <input type="search" class="form-control" id="search" placeholder="search">
        </div>
        <form>
            <h3>Number Records to Retrieve</h3>
            <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span id="numberTitle">Number of Articles</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a class="number" href="#">1</a></li>
                      <li><a class="number"href="#">5</a></li>
                      <li><a class="number"href="#">10</a></li>
                      <li role="separator" class="divider"></li>
                    </ul>
                  </div>
        </form>
            <form>
                <h3>Start Year (Optinal)</h3>
                <div class="form-group">
                    <label for="Start Year"></label>
                    <input type="Year" class="form-control" id="beginYear" placeholder="Year">
                </div>
            </form>
                <form>
                    <h3>End Year(Optional)</h3>
                    <div class="form-group">
                        <label for="End Year"></label>
                        <input type="Year" class="form-control" id="endYear" placeholder="Year">
                    </div>
                </form>
                    <button class="btn btn-default" type="Search" id="submit">Search</button>
                    <button class="btn btn-default" type="Clear" id="clear">Clear Search</button>

                    <br>
                    </br>



                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Articles</h3>
                        </div>
                        <div class="panel-body main-body">
                        </div>
                    </div>

               


            

</body>

</html>
